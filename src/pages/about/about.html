<ion-header>
  <ion-navbar>
    <!--<img ion-right src="assets/imgs/als.png" class="navbarLogo" /> -->
    <ion-title style="text-align:center">View/Cancel Appointment</ion-title>
    
    <h2 style="color:red;">Hi {{userDetails.name}}</h2> 
   <!-- <h2 style="color:red;">{{userDetails.email}}</h2>  -->
    
    <button ion-button color="yellow" (click)="logout()" style="float:right; height:100%; font-size:75%">Logout</button>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item id="updateBox">
    <textarea [(ngModel)]="userPostData.feed"></textarea>
    <ion-row>
      <button ion-button color="energy" (click)="feedUpdate()">Update</button>
    </ion-row>

  </ion-item>
  <ion-card *ngFor="let item of dataSet, let msgIndex = index">
    <ion-item>
    <ion-card-content>
      <ion-icon name="trash"  (click)="feedDelete(item.feed_id, msgIndex)" item-right></ion-icon>
      <p [innerHTML]="item.feed | linky"></p>
      <span>{{this.converTime(item.created) | amTimeAgo}}</span>
    </ion-card-content>
  </ion-item>
  </ion-card>
</ion-content>
